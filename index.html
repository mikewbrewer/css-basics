<!DOCTYPE html>

<html lang = "en">
  <head>
    <meta charset = "utf-8">
    <title>Home</title>
    <style>
      h1 {
        color: hsl(240, 0, 0);
      }
      p {
        color: red;
      }
      body {
        background-color: dodgerblue;
      }
      .purple-text {
        color: rgb(0, 0, 255);
      }
      .important {
        font-weight: bold;
      }
      #lead-paragraph {
        color: purple;
        font-weight: bold;
      }

      .important:hover {
        background-color: #0000FF;
      }

      a[href="https://www.youtube.com/?gl=US"] {
        background-color: orange;
      }

      a[href="https://www.google.com/"] {
        background-color: blue;
      }


    </style>
  </head>
  <body>
    <h1>Welcome!</h1>
    <p class="purple-text">Everything is fine!</p>
    <p class="important purple-text">No really, I promise.</p>
    <p id="lead-paragraph">The world is a happy place</p>
    <a href="https://www.youtube.com/?gl=US">YouTube</a>
    <a href="https://www.google.com/">Google</a>
  </body>

</html>
